{% extends "base.html" %}

{% block title %}List of users{% endblock %}

{% block content %}
  <h1>People</h1>
  <div class="people-list">
    {% for user in users %}
    <div class="user">
      <a href="{{ user.get_absolute_url }}">{{user.username}}</a>
    </div>
    {% endfor %}
  </div>
{% endblock %}
